<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>곡성군 AI 민원상담봇</title>
    <meta name="description" content="곡성군 민원편람 기반 AI 상담 서비스">
    
    <!-- PWA & SEO -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0ea5e9">
    <link rel="apple-touch-icon" href="data:image/svg+xml,&lt;svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'&gt;&lt;rect width='192' height='192' fill='%230ea5e9' rx='20'/&gt;&lt;text x='96' y='120' font-size='80' text-anchor='middle' fill='white'&gt;🏛️&lt;/text&gt;&lt;/svg&gt;">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-slate-100 flex flex-col h-screen">

    <main class="flex-1 flex flex-col max-w-4xl w-full mx-auto p-4">
        <div class="flex-1 bg-white rounded-xl shadow-lg flex flex-col">
            <!-- Header -->
            <header class="p-4 border-b border-slate-200 flex justify-between items-center">
                <div>
                    <h1 class="text-xl font-bold text-slate-800">민원편람 기반 상담</h1>
                    <p class="text-sm text-slate-500">곡성군 민원편람을 기반으로 정확한 정보를 제공해드립니다.</p>
                </div>
                <div class="flex items-center space-x-2">
                    <button id="helpBtn" class="p-2 text-slate-500 hover:bg-slate-100 rounded-full"><i class="fa-regular fa-circle-question"></i></button>
                    <button id="settingsBtn" class="p-2 text-slate-500 hover:bg-slate-100 rounded-full"><i class="fa-solid fa-gear"></i></button>
                </div>
            </header>

            <!-- Chat Area -->
            <div id="messagesContainer" class="flex-1 p-6 overflow-y-auto">
                <!-- Initial Message -->
                <div class="flex items-start space-x-3">
                    <div class="bg-sky-500 text-white rounded-full h-10 w-10 flex items-center justify-center text-xl">🏛️</div>
                    <div class="ai-message p-4 rounded-lg text-slate-800 max-w-lg">
                        <p class="font-bold">곡성군 AI 민원상담봇</p>
                        <p>안녕하세요! 곡성군 AI 민원상담봇입니다. 😊</p>
                        <p>곡성군 민원편람을 기반으로 정확한 정보를 제공해드립니다. 궁금한 것이 있으시면 언제든지 물어보세요!</p>
                        <time class="text-xs text-slate-400 mt-2 block">방금 전</time>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <footer class="p-4 border-t border-slate-200">
                 <!-- Suggested Questions -->
                <div class="flex space-x-2 mb-2 overflow-x-auto pb-2">
                    <button data-question="여권 발급은 어떻게 하나요?" class="suggested-question flex-shrink-0 text-sm bg-slate-100 text-slate-600 px-3 py-1.5 rounded-lg hover:bg-slate-200 transition">여권 발급</button>
                    <button data-question="가족관계증명서 발급 방법을 알려주세요." class="suggested-question flex-shrink-0 text-sm bg-slate-100 text-slate-600 px-3 py-1.5 rounded-lg hover:bg-slate-200 transition">가족관계증명서</button>
                    <button data-question="쓰레기 무단 투기 신고는 어떻게 하나요?" class="suggested-question flex-shrink-0 text-sm bg-slate-100 text-slate-600 px-3 py-1.5 rounded-lg hover:bg-slate-200 transition">쓰레기 무단 투기 신고</button>
                </div>
                <div class="relative">
                    <textarea id="messageInput" rows="1" class="w-full bg-slate-100 rounded-lg p-3 pr-28 resize-none focus:ring-2 focus:ring-sky-500 outline-none" placeholder="여기에 질문을 입력하세요..."></textarea>
                    <div class="absolute right-2 top-1/2 -translate-y-1/2 flex items-center">
                         <button id="fileUploadBtn" title="파일 업로드 (준비중)" class="p-2 text-slate-500 hover:bg-slate-200 rounded-full mr-1 cursor-not-allowed opacity-50"><i class="fa-solid fa-paperclip"></i></button>
                         <input type="file" id="fileUpload" class="hidden" accept=".pdf">
                         <button id="sendButton" class="bg-sky-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-sky-600 transition disabled:bg-sky-300 disabled:cursor-not-allowed" disabled>전송</button>
                    </div>
                </div>
            </footer>
        </div>
    </main>

    <!-- Settings Modal -->
    <div id="settingsModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold">설정</h2>
                <button id="closeSettings" class="p-2">&times;</button>
            </div>
            <div class="space-y-4">
                <div>
                    <label for="apiKeyInput" class="block text-sm font-medium text-slate-700">OpenAI API 키</label>
                    <input type="password" id="apiKeyInput" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-sky-500 focus:ring-sky-500">
                    <p id="apiStatusText" class="text-xs text-slate-500 mt-1">API 키가 필요합니다.</p>
                </div>
                <div>
                    <label for="typingSpeed" class="block text-sm font-medium text-slate-700">응답 속도</label>
                    <input type="range" id="typingSpeed" min="0.005" max="0.05" step="0.005" class="w-full">
                </div>
            </div>
            <div class="mt-6 flex justify-end space-x-2">
                 <button id="cancelSettings" class="px-4 py-2 bg-slate-100 rounded-md">취소</button>
                 <button id="saveSettings" class="px-4 py-2 bg-sky-500 text-white rounded-md">저장</button>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="./js/utils.js"></script>
    <script src="./js/main.js"></script>
    <script>
        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => console.log('Service Worker registered: ', registration))
                    .catch(error => console.log('Service Worker registration failed: ', error));
            });
        }
        
        // Initialize Chatbot
        document.addEventListener('DOMContentLoaded', () => {
            window.chatbot = new GokseongChatbot();
        });
    </script>
</body>
</html>
